<!doctype html>
<html lang="en">
  <head>
    <title>Magazyn</title>
  </head>
  <body>
    <h1>Stan magazynu</h1>
    <p>Saldo: {{ saldo }}</p>
    <h2>Produkty:</h2>
    <ul>
      {% for produkt, ilosc in magazyn.items() %}
      <li>{{ produkt }}: {{ ilosc }}</li>
      {% endfor %}
    </ul>

    <h2>Zakup</h2>
    <form action="{{ url_for('zakup') }}" method="POST">
      <label for="nazwa">Nazwa produktu:</label>
      <input type="text" name="nazwa" id="nazwa" required>
      <label for="cena">Cena:</label>
      <input type="number" name="cena" id="cena" step="0.01" required>
      <label for="ilosc">Ilość:</label>
      <input type="number" name="ilosc" id="ilosc" min="1" required>
      <input type="submit" value="Zakup">
      {% if error %}
      <p style="color: red">{{ error }}</p>
      {% endif %}
    </form>

    <h2>Sprzedaż</h2>
    <form action="{{ url_for('sprzedaz') }}" method="POST">
      <label for="nazwa">Nazwa produktu:</label>
      <input type="text" name="nazwa" id="nazwa" required>
      <label for="ilosc">Ilość:</label>
      <input type="number" name="ilosc" id="ilosc" min="1" required>
      <label for="cena">Cena:</label>
      <input type="number" step="0.01" name="cena" id="cena" required>
      <input type="submit" value="Sprzedaj">
      {% if error %}
      <p style="color: red">{{ error }}</p>
      {% endif %}
    </form>

    <h2>Zmiana salda</h2>
    <form action="{{ url_for('update_saldo') }}" method="POST">
      <label for="zmiana">Zmiana salda:</label>
      <input type="number" name="zmiana" id="zmiana" step="0.01" required>
      <input type="submit" value="Zmień saldo">
    </form>

    <a href="{{ url_for('historia', start_date='2023-05-01', end_date='2023-05-31') }}">Przejdź do historii operacji</a>



  </body>
</html>
