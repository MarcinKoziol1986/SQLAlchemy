<!doctype html>
<html lang="en">
  <head>
    <title>Zakup</title>
  </head>
  <body>
    <h1>Zakup produktu</h1>
    <form action="{{ url_for('zakup') }}" method="POST">
      <label for="nazwa">Nazwa produktu:</label>
      <input type="text" name="nazwa" id="nazwa" required>
      <label for="cena">Cena:</label>
      <input type="number" name="cena" id="cena" step="0.01" required>
      <label for="ilosc">Ilość:</label>
      <input type="number" name="ilosc" id="ilosc" min="1" required>
      <input type="submit" value="Zakup">
{% if error %}

<p style="color: red">{{ error }}</p>
{% endif %}
</form>
<a href="{{ url_for('index') }}">Powrót do strony głównej</a>

</body>
</html>
